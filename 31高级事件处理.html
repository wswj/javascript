<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        removeEventListener //移除事件监听器
        dispatchEvent //该方法允许从代码中的其他位置触发事件处理程序。它接收一个参数：Event 对象。
        initEvent //法初始化已创建的事件（通常是通过调用 document.createEvent("Event");来实现的）。它接收三个参数：事件类型、表示事件是否冒泡的布尔值，是否阻止事件的默认操作。
        stopPropagation //阻止事件冒泡
        preventDefault //取消正在进行的事件（如果该事件是可取消的）
    </script>
</body>

</html>
